<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Chat App</title>
  <style>
    :root {
      --whatsapp-green: #25d366;
      --whatsapp-dark-green: #075e54;
      --whatsapp-light-green: #e9fff1;
      --glass-white: rgba(255,255,255,0.85);
      --primary-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      --focus-shadow: 0 0 0 3px rgba(37,211,102,0.23);
      --border-glow: 0 0 0 3px #25d36688;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--whatsapp-dark-green) 0%, var(--whatsapp-green) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font-family);
      animation: gradient-flow 7s ease-in-out infinite alternate;
    }

    @keyframes gradient-flow {
      0% { background-position: 0 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      background: var(--glass-white);
      box-shadow: var(--primary-shadow);
      backdrop-filter: blur(18px);
      border-radius: 18px;
      padding: 38px 44px 36px 44px;
      width: 370px;
      text-align: center;
      border: 1px solid #e8ffed;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.35s;
    }
    .container:hover {
      box-shadow: 0 16px 48px 0 rgba(37,211,102,0.12), 0 1.5px 18px 0 rgba(7,94,84,0.11);
    }

    h2 {
      font-size: 2.2em;
      color: var(--whatsapp-dark-green);
      letter-spacing: 1px;
      margin-bottom: 24px;
      font-weight: 700;
      text-shadow: 0 2px 16px #25d36622;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 14px 18px;
      margin: 10px 0 26px 0;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      background: #f2faf6;
      transition: box-shadow 0.26s, border 0.22s, background 0.4s;
      box-shadow: 0 2px 4px rgba(7,94,84,0.05);
      color: #263238;
      outline: none;
    }
    input[type=text]:focus, input[type=password]:focus {
      background: #e6fcf4;
      box-shadow: var(--focus-shadow), var(--border-glow);
      border: 1.5px solid var(--whatsapp-green);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #25d366 65%, #128c4a 100%);
      color: #fff;
      padding: 13px 0;
      border: none;
      border-radius: 25px;
      font-size: 1.15em;
      letter-spacing: 0.4px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px -4px #25d36650;
      transition: background 0.27s, box-shadow 0.23s, transform 0.12s;
    }
    button:hover {
      background: linear-gradient(90deg, #128c4a 40%, #25d366 100%);
      box-shadow: 0 6px 28px -10px #25d366aa;
      transform: translateY(-1.5px) scale(1.02);
    }

    p {
      margin-top: 21px;
      font-size: 15px;
      color: #263238dd;
      letter-spacing: 0.1px;
    }

    a {
      color: #128c4a;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #25d36630;
      transition: color 0.25s, border-bottom 0.12s;
    }
    a:hover {
      color: #25d366;
      border-bottom: 2px solid #25d366bb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      if (res.ok) {
        localStorage.setItem('username', username);
        window.location.href = 'chat.html';
      } else {
        const data = await res.json();
        alert(data.message || 'Login failed');
      }
    });
  </script>
</body>
</html>
