<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chat | Chat App</title>
  <style>
    :root {
      --primary-bg: #111b21;
      --secondary-bg: #202c33;
      --text-color: #e9edef;
      --accent-green: #25d366;
      --message-bg-you: #005c4b;
      --message-bg-other: #1f2c34;
      --sidebar-bg: #1f2c34;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: var(--font-family);
      background: var(--primary-bg);
      color: var(--text-color);
      overflow: hidden;
    }

    body {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Sidebar */
    #sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      border-right: 1px solid #2a3942;
      display: flex;
      flex-direction: column;
      transition: left 0.3s ease;
    }

    #sidebar header {
      background: #075e54;
      color: #fff;
      padding: 14px 16px;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 10px #0003;
    }

    #sidebarToggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }

    #loggedInUser {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border-bottom: 1px solid #2a3942;
    }

    #userProfilePic {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 0 3px #25d36655;
    }

    #userList {
      flex-grow: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #2a3942 #111b21;
    }

    .user {
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      border-bottom: 1px solid #2a3942;
      transition: background 0.2s;
    }

    .user:hover,
    .user.active {
      background: #0b141a;
    }

    .user img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user span {
      font-size: 16px;
      font-weight: 500;
    }

    /* Chat area */
    #mainChat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--primary-bg);
    }

    #chatHeader {
      background: var(--secondary-bg);
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #2a3942;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #mobileMenu {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      display: none;
      cursor: pointer;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #0b141a;
    }

    .message {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 70%;
    }

    .message img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .message.you {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.you .text {
      background: var(--message-bg-you);
      color: #e9edef;
      border-radius: 18px 18px 5px 18px;
    }

    .message.other .text {
      background: var(--message-bg-other);
      border-radius: 18px 18px 18px 5px;
    }

    .text {
      padding: 10px 14px;
      font-size: 16px;
      line-height: 1.4;
    }

    #chatInput {
      display: flex;
      padding: 10px;
      border-top: 1px solid #2a3942;
      background: var(--secondary-bg);
      align-items: center;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: #2a3942;
      color: #fff;
      font-size: 16px;
    }

    #sendBtn {
      background: var(--accent-green);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #1db954;
    }

    /* Responsive mobile */
    @media (max-width: 700px) {
      #sidebar {
        position: fixed;
        left: -280px;
        top: 0;
        bottom: 0;
        z-index: 100;
        height: 100%;
      }

      #sidebar.show {
        left: 0;
      }

      #mobileMenu {
        display: inline-block;
      }

      #chatHeader {
        justify-content: flex-start;
        gap: 10px;
      }

      #chatTitle {
        flex: 1;
      }

      #chatInput {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--secondary-bg);
        padding: 8px 10px;
        z-index: 99;
      }

      #chatMessages {
        padding-bottom: 70px;
      }
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <header>
      Contacts
      <button id="sidebarToggle">×</button>
    </header>
    <div id="loggedInUser">
      <img id="userProfilePic" src="default.png" alt="Profile" />
    </div>
    <div id="userList"></div>
  </div>

  <div id="mainChat">
    <div id="chatHeader">
      <button id="mobileMenu">☰</button>
      <div id="chatTitle">Select a user to chat</div>
      <button id="logoutBtn"
        style="background:none;border:1px solid #25d366;color:#25d366;padding:6px 10px;border-radius:8px;">Logout</button>
    </div>
    <div id="chatMessages"></div>
    <div id="chatInput" style="display:none;">
      <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" autocorrect="off"
        autocapitalize="off" spellcheck="false" />
      <button id="sendBtn">Send</button>
    </div>

  </div>

  <script>
    const username = localStorage.getItem('username');
    if (!username) window.location.href = 'login.html';

    let currentChatUser = null;
    let usersData = [];

    async function showUserProfilePic() {
      try {
        const res = await fetch(`/users/${encodeURIComponent(username)}`);
        const users = await res.json();
        const me = users.find(u => u.username === username);
        const img = document.getElementById('userProfilePic');
        img.src = me?.profilePic ? `/uploads/${me.profilePic}` : 'default.png';
      } catch { }
    }

    async function loadUsers() {
      const res = await fetch(`/users/${encodeURIComponent(username)}`);
      const users = await res.json();
      usersData = users;
      renderUsers(users);
    }

    function renderUsers(users) {
      const list = document.getElementById('userList');
      list.innerHTML = '';
      users.forEach(u => {
        const div = document.createElement('div');
        div.className = 'user';
        const img = document.createElement('img');
        img.src = u.profilePic ? `/uploads/${u.profilePic}` : 'default.png';
        const span = document.createElement('span');
        span.textContent = u.username;
        div.append(img, span);
        div.onclick = () => openChat(u.username, div);
        list.append(div);
      });
    }

    async function openChat(user, div) {
      currentChatUser = user;
      document.getElementById('chatTitle').textContent = 'Chat with ' + user;
      document.getElementById('chatInput').style.display = 'flex';
      document.querySelectorAll('.user').forEach(e => e.classList.remove('active'));
      div.classList.add('active');
      await loadMessages();
      document.getElementById('sidebar').classList.remove('show');
    }

    async function loadMessages() {
      if (!currentChatUser) return;
      const res = await fetch(`/chat/${username}/${currentChatUser}`);
      const msgs = await res.json();
      const box = document.getElementById('chatMessages');
      box.innerHTML = '';
      msgs.forEach(m => {
        const div = document.createElement('div');
        div.className = 'message ' + (m.from === username ? 'you' : 'other');
        const img = document.createElement('img');
        const sender = m.from === username ? username : currentChatUser;
        const info = usersData.find(u => u.username === sender);
        img.src = info?.profilePic ? `/uploads/${info.profilePic}` : 'default.png';
        const text = document.createElement('div');
        text.className = 'text';
        text.textContent = m.message;
        div.append(img, text);
        box.append(div);
      });
      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (!msg || !currentChatUser) return;
      await fetch('/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from: username, to: currentChatUser, message: msg })
      });
      input.value = '';
      await loadMessages();
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('messageInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.clear();
      window.location.href = 'login.html';
    };

    document.getElementById('sidebarToggle').onclick = () => {
      document.getElementById('sidebar').classList.remove('show');
    };
    document.getElementById('mobileMenu').onclick = () => {
      document.getElementById('sidebar').classList.toggle('show');
    };

    showUserProfilePic();
    loadUsers();
    setInterval(() => {
      if (currentChatUser) loadMessages();
    }, 2000);
  </script>
</body>

</html>
