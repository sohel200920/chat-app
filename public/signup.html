<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Register | Chat App</title>
  <style>
    :root {
      --whatsapp-green: #25d366;
      --whatsapp-dark-green: #075e54;
      --whatsapp-light-green: #e9fff1;
      --glass-white: rgba(255,255,255,0.85);
      --primary-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      --focus-shadow: 0 0 0 3px rgba(37,211,102,0.23);
      --border-glow: 0 0 0 3px #25d36688;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--whatsapp-dark-green) 0%, var(--whatsapp-green) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font-family);
      animation: gradient-flow 7s ease-in-out infinite alternate;
    }

    @keyframes gradient-flow {
      0% { background-position: 0 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      background: var(--glass-white);
      box-shadow: var(--primary-shadow);
      backdrop-filter: blur(18px);
      border-radius: 18px;
      padding: 28px 32px 28px 32px;
      width: 370px;
      text-align: center;
      border: 1px solid #e8ffed;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.35s;
    }

    h2 {
      font-size: 2.2em;
      color: var(--whatsapp-dark-green);
      letter-spacing: 1px;
      margin-bottom: 18px;
      font-weight: 700;
      text-shadow: 0 2px 16px #25d36622;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0 18px 0;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background: #f2faf6;
      transition: box-shadow 0.26s, border 0.22s, background 0.4s;
      box-shadow: 0 2px 4px rgba(7,94,84,0.05);
      color: #263238;
      outline: none;
    }
    input[type=text]:focus, input[type=password]:focus {
      background: #e6fcf4;
      box-shadow: var(--focus-shadow), var(--border-glow);
      border: 1.5px solid var(--whatsapp-green);
    }

    .file-label {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(92deg, #25d366 40%, #128c4a 100%);
      color: white;
      border-radius: 25px;
      font-size: 0.95em;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
      transition: filter 0.25s, transform 0.18s, background 0.28s;
      box-shadow: 0 2px 8px -4px #25d36655;
    }
    .file-label:hover {
      filter: brightness(1.2) saturate(1.2);
      transform: scale(1.02);
      background: linear-gradient(92deg, #1ebc5b 45%, #0f6450 100%);
    }

    #profilePic { display: none; }

    #fileName {
      margin-bottom: 10px;
      font-size: 14px;
      color: #167050;
      opacity: 0.9;
      letter-spacing: 0.2px;
      background: #eafff1;
      border-radius: 12px;
      padding: 5.5px 10px;
      display: inline-block;
      min-width: 120px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #25d366 65%, #128c4a 100%);
      color: #fff;
      padding: 12px 0;
      border: none;
      border-radius: 25px;
      font-size: 1.05em;
      letter-spacing: 0.3px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px -4px #25d36650;
      transition: background 0.27s, box-shadow 0.23s, transform 0.12s;
    }
    button:hover {
      background: linear-gradient(90deg, #128c4a 40%, #25d366 100%);
      box-shadow: 0 6px 28px -10px #25d366aa;
      transform: translateY(-1.5px) scale(1.02);
    }

    p {
      margin-top: 16px;
      font-size: 15px;
      color: #263238dd;
      letter-spacing: 0.1px;
    }

    a {
      color: #128c4a;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #25d36630;
      transition: color 0.25s, border-bottom 0.12s;
    }
    a:hover {
      color: #25d366;
      border-bottom: 2px solid #25d366bb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm" enctype="multipart/form-data">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />

      <label for="profilePic" class="file-label">Choose Profile Picture</label>
      <input type="file" id="profilePic" accept="image/*" />
      <div id="fileName">No file chosen</div>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    const profilePicInput = document.getElementById('profilePic');
    const fileNameDisplay = document.getElementById('fileName');
    profilePicInput.addEventListener('change', () => {
      const fileName = profilePicInput.files[0]?.name || "No file chosen";
      fileNameDisplay.textContent = fileName;
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const profilePic = document.getElementById('profilePic').files[0];

      if (!username || !password) {
        alert('Please fill username and password');
        return;
      }

      const formData = new FormData();
      formData.append('username', username);
      formData.append('password', password);
      if (profilePic) formData.append('profilePic', profilePic);

      try {
        const res = await fetch('/register', {
          method: 'POST',
          body: formData,
        });

        if (res.ok) {
          alert('Registered successfully!');
          // After register -> go to login page
          window.location.href = 'login.html';
        } else {
          const data = await res.json();
          alert(data.message || 'Registration failed');
        }
      } catch (err) {
        console.error('register error:', err);
        alert('Registration failed (server unreachable)');
      }
    });
  </script>
</body>
</html>
